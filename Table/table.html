<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./table.css">
</head>

<body>
    <div class="head">
        <h2>Multiplication Table </h2>
    </div>
    <div class="container">
        <div class="form">
            <input type="text" id="number" placeholder="enter your number">

        </div>
        <div class="range">
            <form>
                <input type="range" id="multiplier" class="customrange1" min="1" max="10" value="1">
                
            </form>

        </div>
        <div class="amt">
            <span id="amount"> </span>

        </div>
    </div>
    <div class="output">
        <div class="number">
            <h1 style="color: aqua; text-align: center;">1</h1>
        </div>
        <div class=""
    </div>

</body>

</html>
